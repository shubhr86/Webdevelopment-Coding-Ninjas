<!DOCTYPE html>
<html>
    <head>
        <title>
            My Counter Demo
        </title>
        <script src="https://kit.fontawesome.com/c37277da48.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="input-container">
        <h1>Enter value from 1 and 9</h1>
        <div class="input">
            <input type="number" name="number" id="number">
            <button id="button" onclick="startCounter()">Start Counter</button>
        </div>
        </div>
    
        <div class="display">
            <div style="background-color: black; height:100px; width: 100px; position: relative; 
            overflow: hidden; margin: auto;">
                <p class="current">0</p>
            <p class="next">1</p>
            </div>
            
        </div>
        <script src="script.js"></script>
    </body>
</html>
